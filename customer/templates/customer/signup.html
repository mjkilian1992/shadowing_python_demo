{% extends 'newsletter/base.html' %}

{% block content %}
  <h1 class="text-2xl font-serif mb-3">
  Sign up for our newsletter
  </h1>
  <form action="{% url 'customer:signup' %}" method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
      <input
          type="text" id="first_name" name="first_name"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
    </div>
    <div class="mb-4">
      <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last name</label>
      <input
          type="text" id="last_name" name="last_name"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input
          type="email" id="email" name="email"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
    </div>

    <input type="submit" value="Submit" class="rounded bg-blue-500 p-4 text-white text-xl hover:bg-blue-500 hover:ring-slate-400 focus:bg-blue-200 focus:bg-slate-600">
</form>
{% endblock %}
